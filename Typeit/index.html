<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typeit@8.3.3/dist/index.umd.js"></script>
    <title>Document</title>
    <style>
      /* 라이브러리 CUSTOM */
      :root {
        --ti-cursor-margin-left: 0.1em;
        --ti-cursor-color: dodgerblue;
      }
      .box {
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: #000000;
        color: white;
        font-size: 2rem;
        font-family: "Roboto", sans-serif;
      }
      h1 {
        margin-bottom: 0px;
      }
    </style>
  </head>
  <body>
    <div class="box"><h1 id="title">자바스크립트 애니메이션</h1></div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        new TypeIt("#title") //
          .pause(1000)
          .delete(5, { delay: 1000 })
          .type("Typeit")
          .go();
      });
    </script>
  </body>
</html>
